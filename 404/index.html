<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style media="screen">
      h1{
        font-size: 350px;
        margin-top: 150px;
        transform: rotate(-20deg);
        color: #000;
        transition: color 0.5s;
      }
      body{
        overflow: hidden;
      }
      h3{
        font-size: 60px;
        margin-top: 200px;
      }
    </style>
  </head>
  <body id="body">
    <center>
    <h1 id="h1">404</h1>
    <h3>Page Not Found</h3>
    </center>
    <script type="text/javascript">
      error = document.getElementById('h1')
      bg = document.getElementById('body')

      let colors = ['f00', '0048ff', '00cf15', 'e07800', '0ff', '00ff95', 'fbff00', 'ae00ff', '6200ff', '1500ff'];
      setInterval(function functionName() {
        error.style = 'color: #' + colors[Math.floor(Math.random() * (10 - 0) + 0)] + ';';
        bg.style = 'background-color: #' + colors[Math.floor(Math.random() * (10 - 0) + 0)] + ';';
      }, 100)
    </script>
  </body>
</html>
